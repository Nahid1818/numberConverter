<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Number Converter</title>
</head>

<body class="bg-gray-800">

    <div class="grid grid-flow-row place-content-center gap-6 
        bg-gradient-to-t to-pink-700 from-purple-700 
        m-8 p-6 rounded-lg *:outline-none shadow-lg 
        shadow-violet-700 *:shadow-md *:py-2 *:px-4">

        <textarea type="text" placeholder="input" id="input" class="rounded-md w-full"></textarea>
        <!--input-->

        <button id="NumberToWord" class="bg-blue-500 font-bold text-white rounded-full">Number To Word</button>

        <button id="WordToNumber" class="bg-blue-500 font-bold text-white rounded-full">Word To Number</button>

        <button id="Reset" class="bg-blue-500 font-bold text-white rounded-full">Reset</button>

    </div>

    <script src="./script.js"></script>
</body>

</html>
